<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading"></lightning-spinner>

    <template if:false={isLoading}>
        <lightning-spinner if:true={isLoading} alternative-text="Loading"></lightning-spinner>
        <!-- <lightning-card title="Create New Feedback" icon-name="standard:feedback"> -->
            <div class="slds-p-around_medium">
                <lightning-record-edit-form object-api-name="Feedback__c" onsuccess={handleSuccess} onerror={handleError}>
                    <lightning-messages></lightning-messages>

                    <lightning-input-field field-name="Name__c" disabled={isSubmitted}></lightning-input-field>
                    <lightning-input-field field-name="Email__c" disabled={isSubmitted}></lightning-input-field>
                    <lightning-input-field field-name="Rating__c" disabled={isSubmitted}></lightning-input-field>
                    <lightning-input-field field-name="Comments__c" disabled={isSubmitted}></lightning-input-field>

                    <lightning-button variant="brand" type="submit" label="Submit" data-id="save-button" disabled={isSubmitted}></lightning-button>
                </lightning-record-edit-form>
            </div>
        <!-- </lightning-card> -->
    </template>
</template>
